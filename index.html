<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Grid with CMD</title>
</head>
<body>
    
    <div class="min-h-screen flex items-center bg-yellow-500">
        <div class="flex-1 max-w-4xl mx-auto p-10">
          <ul class="grid grid-cols-6 grid-rows-4 gap-8 grid-flow">
            <li class="col-span-3 bg-blue-200 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-2 bg-black rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-1 bg-indigo-900 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-4 bg-gray-500 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-2 bg-red-200 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-1 bg-yellow-100 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-2 bg-red-900 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-3 bg-green-400 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-3 bg-blue-500 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-3 bg-pink-900 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-4 bg-yellow-900 rounded-lg shadow-xl"><div class="h-24"></div></li>
            <li class="col-span-2 bg-green-900 rounded-lg shadow-xl"><div class="h-24"></div></li>

          </ul>
        </div>
      </div>
      
</body>
</html>
